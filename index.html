<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div>
        <button id="currentButton">📍</button>
        <form class="header">
          <!-- <button id="currentButton">📍</button> -->
          <input type="text" placeholder="Location" id="searchLocation" />
          <input type="submit" value="🔍" />
        </form>
      </div>

      <div class="locationWeather">
        <h1 class="currentLocation">RIGA</h1>
        <h3 class="currentTime">Time</h3>
        <img src="" alt="" class="currentWeatherIcon">
        <!-- <i class="far fa-sun" id="currentWeather"></i> -->
        <span class="currentTemperature"
          ><span class="temperatureNow">24</span><a href="#" class="celsius">°C</a> <span class="line"> |</span> <a href="#" class="fahrenheit">°F</a>
        </span>
      </div>
      <div class="forecast">
        <div class="row" id="days">
          <div class="col" id="nextOne">
            <div class="nextOneDay">Saturday</div>
            <br />
            <div class="nextOneTemperature">13°C</div>
            <br />
            <i class="fas fa-cloud-rain"></i>
          </div>
          <div class="col" id="nextTwo">
            <div class="nextTwoDay">Sunday</div>
            <br />
            <div class="nextTwoTemperature">29°C</div>
            <br />
            <i class="far fa-sun"></i>
          </div>
          <div class="col" id="nextThree">
            <div class="nextThreeDay">Monday</div>
            <br />
            <div class="nextThreeTemperature">-1°C</div>
            <br />
            <i class="fas fa-cloud-meatball"></i>
          </div>
          <div class="col" id="nextFour">
            <div class="nextFourDay">Tuesday</div>
            <br />
            <div class="nextFourTemperature">3°C</div>
            <br />
            <i class="fas fa-wind"></i>
          </div>
          <div class="col" id="nextFive">
            <div class="nextFiveDay">Wednesday</div>
            <br />
            <div class="nextFiveTemperature">-24°C</div>
            <br />
            <i class="far fa-snowflake"></i>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <span class="github-link">
        GitHub
        </span>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/1211dc92dc.js"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
